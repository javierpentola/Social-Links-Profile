<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Perfil de una nutria</title>
    <style>
      body.dos {
        font-family: 'Press Start 2P', cursive;
        background-color: black;
        color: #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        border: 2px solid #00ff00;
        padding: 20px;
        text-align: center;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .title {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }

      .location {
        color: #00ff00;
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .job-title {
        font-size: 0.8rem;
        margin-bottom: 20px;
      }

      .button-card {
        display: flex;
        flex-direction: column;
      }

      .btn {
        background-color: black;
        color: #00ff00;
        padding: 10px;
        border: 2px solid #00ff00;
        margin-bottom: 10px;
        cursor: pointer;
        font-size: 0.8rem;
      }

      .btn:hover:nth-child(1) {
        background-color: #ff0000;
        color: black;
      }

      .btn:hover:nth-child(2) {
        background-color: #0000ff;
        color: black;
      }

      .btn:hover:nth-child(3) {
        background-color: #ffff00;
        color: black;
      }

      .btn:hover:nth-child(4) {
        background-color: #00ff00;
        color: black;
      }
    </style>
  </head>
  <body class="dos">
    <div class="container">
      <div class="image-para">
        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        <h1 class="title">Nutria Lontra</h1>
        <p class="location">Un r√≠o</p>
        <p class="job-title">"Soy una nutria."</p>
        <div class="button-card">
          <button class="btn">GitHub</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
